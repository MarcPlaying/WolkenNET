<#if allpages !=0>
  <#if allpages !=1>
    <ul class="pagination">
      <#if page !=1>
        <li class="page-item"><a class="page-link" href="?page=${page-1}"><i class="fas fa-chevron-left"></i></a></li>
        <li class="page-item"><a class="page-link" href="?page=${page-1}">${page-1}</a></li>
      </#if>
      <li class="page-item active"><a class="page-link" href="#">${page}</a></li>
      <#if page+1 <=allpages>
        <li class="page-item"><a class="page-link" href="?page=${page+1}">${page+1}</a></li>
      </#if>
      <#if page+2 <=allpages>
        <li class="page-item"><a class="page-link" href="?page=${page+2}">${page+2}</a></li>
      </#if>
      <#if page+1 <=allpages>
        <li class="page-item"><a class="page-link" href="?page=${page+1}"><i class="fas fa-chevron-right"></i></a></li>
      </#if>
    </ul>
  </#if>
</#if>
