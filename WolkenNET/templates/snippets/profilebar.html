<div class="container container-home col-8-home col-8-imp">
    <div class="container">
        <div class="view-account">
            <section class="module">
                <div class="module-inner">
                    <div class="side-bar">
                        <div class="user-info">
                            <img class="img-profile img-circle img-responsive center-block" src="https://www.nailseatowncouncil.gov.uk/wp-content/uploads/blank-profile-picture-973460_1280.jpg" alt="">
                            <ul class="meta list list-unstyled">
                                <li class="name <#if perm = 10>admin</#if>">${uname} </li>
                                    <label class="label label-info"><#if auth !="Kein Titel">${auth}</#if></label>
                               
                                <li class="activity"><em>Registrierung ist </em><time class="hidden-sm-down timeago"
                                    datetime="${registered_on}" title="${registered_on}">${registered_on}</time></li>
                                    <li class="activity"><em>Letzter Besuch ist </em><time class="hidden-sm-down timeago"
                                        datetime="${last_login}" title="${last_login}">${last_login}</time></li>
                                        <#if loggedin == "true">
                                        <#if uname != username>
                                    <li><button type="button" class="btn btn-primary btn-sm"><i class="fas fa-user-plus"></i> Freund hinzufügen</button></li>
                                </#if>
                                </#if>
                            </ul>
                        </div>
                        <nav class="side-menu">
                            <ul class="nav">
                                <li <#if l = 1>class="active"</#if>><a href="/profil/${uname}"><span class="fa fa-user"></span> Profile</a></li>
                                <li <#if l = 2>class="active"</#if>><a href="/profil/${uname}/comments"><span class="fas fa-comment"></span> Kommentare</a></li>
                                <li <#if l = 3>class="active"</#if>><a href="/profil/${uname}/list"><span class="fas fa-mail-bulk"></span> Beiträge</a></li>
                                
                                <#if uname == username>
                                    <li><a href="#"><span class="fas fa-cog"></span> Settings</a></li>
                                </#if>
                            </ul>
                        </nav>
                    </div>
