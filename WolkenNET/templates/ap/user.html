<#include "base.html">
        <div class="col">
            
            <div class="container-fluid">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">E-Mail Adresse</th>
                        <th scope="col">Authority</th>
                        <th scope="col">Country</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        <#list tags>
                        <#items as tag>
                        
                        <tr>
                            <th scope="row">${tag.ID}</th>
                            <td>${tag.username}</td>
                            <td>${tag.mail}</td>
                            <td>${tag.authority}</td>
                            <td>${tag.country}</td>
                            <td><a type="button" class="btn btn-danger" href="/ap/api/ban/user?uname=${tag.username}" title="Nutzer bannen"><i class="fas fa-ban"></i></a><a type="button" class="btn btn-info" href="/profil/${tag.username}" title="Profil besuchen" target="_blank"><i class="fas fa-id-badge"></i></a></td>
                          </tr>

                           </#items>
                           </#list>
                    </tbody>
            </div>
	</div>
</div>
